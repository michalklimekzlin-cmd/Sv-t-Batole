  <script>
  (() => {
    const tag = (ok, label) => `<span style="margin-right:.5rem">${ok?'🟢':'🔴'} ${label}</span>`;
    const el = document.createElement('div');
    el.style.cssText = `
      position:fixed;left:12px;bottom:12px;padding:.4rem .6rem;
      border:1px solid #3a5;background:rgba(0,20,20,.6);
      backdrop-filter:blur(8px) saturate(120%);
      color:#bff;font:600 12px system-ui;z-index:99999;
      border-radius:.6rem
    `;
    function render(){
      const s = !!window.StateCore?.get;
      const d = !!window.VafiSoul?.get;
      const r = !!window.Dreams?.save;
      const l = !!window.TeamLayout?.mount;
      el.innerHTML = `${tag(s,'State')} ${tag(d,'Soul')} ${tag(r,'Dreams')} ${tag(l,'Layout')} ${new Date().toLocaleTimeString()}`;
    }
    render(); setInterval(render, 1000);
    document.body.appendChild(el);
  })();
