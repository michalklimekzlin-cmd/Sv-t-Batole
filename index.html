<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Batolesvět – v0.36.1 Glyph Engine + Orbit</title>
  <style>
    html,body{margin:0;height:100%;background:#0a0b10;color:#cfd2d6;font-family:system-ui,sans-serif}
    #hud{position:fixed;top:10px;left:10px;background:rgba(0,0,0,.45);padding:10px 12px;border-radius:8px;font-size:14px;max-width:90vw}
    #canvas{width:100%;height:100%;display:block;touch-action:none}
    #cmdbar{position:fixed;bottom:10px;left:10px;right:10px;display:flex;gap:8px}
    #cmdbar input{flex:1;padding:10px;border-radius:8px;border:1px solid #333;background:#0f1218;color:#dfe6ee}
    #cmdbar button{padding:10px 14px;border-radius:8px;border:1px solid #333;background:#16202c;color:#cfe7ff}
    .muted{opacity:.8}
  </style>
</head>
<body>
  <div id="hud">
    <strong>Batolesvět – Glyph Engine</strong>
    <div class="muted">„Vivere atque frui“</div>
    <div>Iskra: <strong id="iskra">0</strong> • <span id="orbitState">Orbit aktivní</span></div>
    <div id="intro"></div>
  </div>
  <canvas id="canvas"></canvas>

  <div id="cmdbar">
    <input id="cmd" placeholder="Napiš Orbitovi: např. 'řekni Ahoj', 'postav čtverec', 'následuj mě'…" />
    <button id="send">Poslat</button>
  </div>

  <script type="module" src="./app.js?v=0361"></script>
</body>
</html>
